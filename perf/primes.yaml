config:
  environments:
    node:
      target: 'http://localhost:5555/node'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-node"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: start
      duration: 30
      arrivalRate: 5
    - name: Positive Ramp
      duration: 30
      arrivalRate: 5
      rampTo: 20
    - name: Plain
      duration: 200
      arrivalRate: 20
    - name: Negative Ramp
      duration: 30
      arrivalRate: 20
      rampTo: 5
    - name: final
      duration: 30
      arrivalRate: 5

scenarios:
  - name: Primes
    flow:
      - get:
          url: '/primes'